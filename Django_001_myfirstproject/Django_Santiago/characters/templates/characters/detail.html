{%extends 'characters/masterTemplate.html' %} {%block body%} {%for item in list%}
<div class="personaje">
    <a href="{% url 'characters:detail_character' item.id %}" id="link_pj">
        <div>
            <header>{{item.name}}</header>

            <img src="/media/{{item.path}}" alt="">

            <p>{{item.description}}</p>
        </div>
    </a>
</div>
{% empty %}
<p>No se encontraron resultados </p>

{%endfor%} {%endblock%}
